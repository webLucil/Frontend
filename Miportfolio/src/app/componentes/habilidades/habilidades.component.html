<div class="row">
    <h1>Habilidades</h1>
    <div class=" text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let habilidad of habilidadesList" >
       <circle-progress
       [percent]="habilidad.porcentaje"
       [radius]="60"
    [showUnits]="false"
       [title]="habilidad.nombre"
       [titleColor]="'pink'"
       [titleFontSize]="'2em'"
       [showSubtitle]="false"
       [outerStrokeWidth]="10"
       [innerStrokeWidth]="2"
       [outerStrokeColor]="'#78C000'"
       [innerStrokeColor]="'#C7E596'"
       [animation]="true"
       [animationDuration]="600"
       ></circle-progress>
    </div>
 
    </div>
