<div class="row">
    <h1>Proyectos Realizados</h1>
    <div class="contenedor">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1" *ngFor="let proyecto of proyectosList">
        <h3>{{proyecto.nombre}}</h3>
        <p> {{proyecto.observaciones}}</p>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
        <img src="../../../assets/Imagenes/barco2.jpg " class="img-fluid img-proyectos">
        </div>
    </div>
</div>
